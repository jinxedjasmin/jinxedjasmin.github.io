<title>Skript 5.1</title>
<link href="../css/global.css" rel="stylesheet" type="text/css">
<script type="text/javascript">
var punkte = 0; // Punkte sind am Anfang 0
var fragen = [
								 ['Wie viele Monde hat die Erde?', 1],
								 ['Wie viele Monde hat Saturn?',31],
								 ['Wie viele Monde hat die Venus?', 0]
								];


//Durch die Liste der Fragen gehen und jede einzelne stellen
for (var i=0; i<fragen.length; i++) {
	stelleFrage(fragen[i]);
}

//Funktion zum Stellen einer Frage
function stelleFrage(frage) {
  var antwort = prompt(frage[0],'');
	if (antwort == frage[1]) {
		alert('Richtig!');
		punkte++;
	} else {
		alert('Tut mir leid, aber die richtige Antwort lautet ' + frage[1]);
	}
}  



</script>
</head>

  <div id="main">
  <h1>Ein einfaches Quiz - Fortsetzung</h1>
  <p>
  <script type="text/javascript">
	var meldung = 'Sie haben ' + punkte;
	meldung += ' von ' + fragen.length;
	meldung += ' Fragen richtig.';
	document.write(meldung);
	</script>
  </p>
